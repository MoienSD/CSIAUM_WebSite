<!DOCTYPE html>
<html lang="fa-IR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/Form 1/Form1.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">ثبت نام</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">نام و نام خانوادگی</label>
            <input type="text" id="fullName" name="fullName" placeholder="نام و نام خانوادگی" />
          </div>
          <div class="user-input-box">
            <label for="IDNo">کد ملی / شماره دانشجویی</label>
            <input type="text" id="IDNo" name="IDNo" placeholder="کد ملی / شماره دانشجویی" />
          </div>
          <div class="user-input-box">
            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" placeholder="ایمیل" />
          </div>
          <div class="user-input-box">
            <label for="phoneNo">تلفن همراه</label>
            <input type="" id="phoneNo" name="phoneNo" placeholder="تلفن همراه" />
          </div>
          <div class="user-input-box">
            <label for="confirmpassword">آیدی تلگرام</label>
            <input
              type="password"
              id="confirmpassword"
              name="confirmpassword"
              placeholder="آیدی تلگرام"
            />
          </div>
          <div class="user-input-box">
            <label for="uploadfile">فایل آپلودی</label>
            <input type="file" id="uploadfile" name="uploadfile" />
          </div>
        </div>
        <!-- <div class="gender-details-box">
          <span class="gender-title">جنسیت</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male" />
            <label for="male">مرد</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">زن</label>
          </div>
        </div> -->
        <div class="form-submit-btn">
          <input type="submit" value="ثبت" />
        </div>
      </form>
    </div>
  </body>
</html>
